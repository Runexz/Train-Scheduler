<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Train Scheduler</title>
</head>

<body>
    <!-- create a heading with jumbotron -->
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Know Your Train Time</h1>
            <hr class="my-4">
            <p class="lead">Enter the information below and watch as your Current Train Schedule appears!</p>
        </div>
    </div>

    <!-- create a table -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Current Train Schedule</h4>
            </div>
            <div class="border border-primary">
                <table class="table">
                    <!-- header of the table columns -->
                    <thead>
                        <tr>
                            <th class="font-weight-bold" scope="col">Train Name</th>
                            <th class="font-weight-bold" scope="col">Destination</th>
                            <th class="font-weight-bold" scope="col">Frequency (min)</th>
                            <th class="font-weight-bold" scope="col">Next Arrival</th>
                            <th class="font-weight-bold" scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- where the submitted info will be displayed -->
                    <tbody id="updateInfo">
                        <!-- <tr>
                            <th scope="row">Trenton Express</th>
                            <td>Trenton</td>
                            <td>25</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <th scope="row">Oregon Trail</th>
                            <td>Salem, Oregon</td>
                            <td>3600</td>
                            <td>01:39 PM</td>
                            <td>1154</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- create input cards for multiple entries -->
    <div class="container mt-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Add Train</h4>
            </div>
            <div class="container border border-primary">
                <form>
                    <div class="form-group mt-2">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="addTrainName" placeholder="Enter a Train Name">
                    </div>
                    <div class="form-group mt-2">
                        <label for="destinationName">Destination</label>
                        <input type="text" class="form-control" id="addDestination" placeholder="Enter a Destination">
                    </div>
                    <div class="form-group mt-2">
                        <label for="frequencyTime">Frequency (min)</label>
                        <input type="text" class="form-control" id="addFrequency" placeholder="Enter a frequency">
                    </div>
                    <div class="form-group mt-2">
                        <label for="trainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="addTrainTime" placeholder="Enter Military Time">
                    </div>
                    <button id="addInfo" type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- create footer for the bottom of the page -->
    <footer class="mt-3 text-center">
        <div class="card">
            <div class="card-header">
                R.Rodriguez
            </div>
            <div class="card-body">
                <p class="card-text">&copy; 2019</p>
            </div>
        </div>

    </footer>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/08aefb040f.js"></script> -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!-- moment.js does not work -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
